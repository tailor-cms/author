name: PR checks
on:
  push:
    branches: [ main, develop ]
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node, pnpm, install dependencies
        uses: ./.github/actions/setup
      - name: Run linter
        run: pnpm lint
      - name: Build app
        run: pnpm build

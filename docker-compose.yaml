# TODO: Make all env variables configurable
services:
  postgres:
    container_name: "postgres"
    image: "postgres:15.1"
    environment:
      POSTGRES_DB: "tailor"
      POSTGRES_USER: "dev"
      POSTGRES_PASSWORD: "dev"
    expose:
      - "5432"
    restart: "no"

  tailor-backend:
    image: "tailor-backend"
    container_name: "tailor-backend"
    depends_on:
      - "postgres"
    build:
      dockerfile: "./Dockerfile"
      context: "."
    expose:
      - "3000"
    # Make .env based
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
      PROTOCOL: "http"
      HOSTNAME: "localhost"
      PORT: 3000
      REVERSE_PROXY_PORT: 3000
      DATABASE_HOST: "postgres"
      DATABASE_NAME: "tailor"
      DATABASE_USER: "dev"
      DATABASE_PASSWORD: "dev"
    restart: "no"
